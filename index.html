<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        /* background */
        .hero {

            background-image: url("images/Background.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: grid;
            grid-template-rows: 50% 50%;
            height: 100vh;


        }

        .head-btn {
            display: flex;
            justify-content: end;
            align-items: start;
        }

        .head-btn button {
            margin: 20px 20px 0 0;
            padding: 5px;
            background-color: #808080;
        }
        .bottom-box{
            position: relative;
        }

        .welcome-msg-container {
            width: 80vw;
            height: 100px;
            margin: auto;
            display: flex;
            align-items: end;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.459);
            border-radius: 18px;
            
        }

        .charactor-body {
            position: absolute;
            left: 100px;
        }

        .welcome-text {
            text-align: center;
            
        }
        .btn{
            position: absolute;
            right: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="hero">
            <div class="head-btn">
                <button><img src="svgs/volume.svg" alt="volume"></button>
                <button><img src="svgs/manu.svg" alt="volume"></button>
            </div>
            <div class="bottom-box">
                <div class="welcome-msg-container">

                    <div class="charactor-body">
                        <img src="images/Character Body.png" alt="">
                    </div>
                    <div class="welcome-text">
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nemo minima nisi libero esse
                            necessitatibus velit impedit commodi explicabo dolorem maxime.</p>

                    </div>
                    <div class="btn">
                        <button><img src="svgs/arrow-right.svg" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
